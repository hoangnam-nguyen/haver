<h2>
Get the Haver Aggregation Mode (legacy function / help entry)
</h2>

<h3>Description</h3>

<p>Get the Haver aggregation mode.
</p>


<h3>Usage</h3>

<pre>
dlxGetAggregation()
</pre>


<h3>Value</h3>

<p>Returns &quot;strict&quot;, &quot;relaxed&quot;, or &quot;force&quot;
</p>
